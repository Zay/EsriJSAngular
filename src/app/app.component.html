<calcite-loader active></calcite-loader>
<calcite-shell content-behind hidden [class]="theme">
  <h2 id="header-title" slot="header">
    CCR360 | {{ profile }}
  </h2>

  <!--<div slot="header" id="user">
    <calcite-icon icon="user" scale="m" class="theme-icon"></calcite-icon>{{ username }} <calcite-button (click)="signin()">Sign-in</calcite-button>
  </div>-->

  <div slot="header" id="theme-switcher">
    <calcite-label disable-spacing layout="inline">
      <calcite-icon icon="brightness" scale="s" class="theme-icon"></calcite-icon>
      <calcite-switch></calcite-switch>
      <calcite-icon icon="moon" scale="s" class="theme-icon"></calcite-icon>
    </calcite-label>
  </div>

  <calcite-shell-panel slot="primary-panel" detached>
    <calcite-action-bar slot="action-bar">
      <calcite-action data-action-id="layers" icon="layers" text="Lagen"></calcite-action>
      <calcite-action data-action-id="basemaps" icon="basemap" text="Ondergrond"></calcite-action>
      <calcite-action data-action-id="legend" icon="legend" text="Legenda"></calcite-action>
      <calcite-action data-action-id="bookmarks" icon="bookmark" text="Bookmarks"></calcite-action>
      <calcite-action data-action-id="help" icon="question" text="Help"></calcite-action>
    </calcite-action-bar>
    <!-- map-specific panels (each one provides a div for ArcGIS JavaScript API widgets) -->
    <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
      <div id="layers-container"></div>
    </calcite-panel>
    <calcite-panel heading="Basemaps" height-scale="l" data-panel-id="basemaps" hidden>
      <div id="basemaps-container"></div>
    </calcite-panel>
    <calcite-panel heading="Legend" height-scale="l" data-panel-id="legend" hidden>
      <div id="legend-container"></div>
    </calcite-panel>
    <calcite-panel heading="Bookmarks" height-scale="l" data-panel-id="bookmarks" hidden>
      <div id="bookmarks-container"></div>
    </calcite-panel>
    <calcite-panel heading="Help" height-scale="l" data-panel-id="help" hidden>
      <div id="help-container">
        U bent inlogd als {{ username }}.
      </div>
    </calcite-panel>
  </calcite-shell-panel>
  <app-map></app-map>
</calcite-shell>
